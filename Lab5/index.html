<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning</title>
    <link rel="stylesheet" href="lab5.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="header"><span class="title">My Learning</span>
            <div class="stats">87hr 36min watched â“˜ <a href="#" class="activity-link">View all activity</a></div>

            <div class="nav">
                <div class="tab active" onclick="showSection('allCourses')">All courses</div>
                <div class="tab" onclick="showSection('learningPath')">Learning paths</div>
                <div class="tab" onclick="showSection('certifications')">Certifications</div>
                <div class="tab" onclick="showSection('archived')">Archived</div>
                <div class="tab" onclick="showSection('learningTools')">Learning tools</div>
            </div>

            <div class="return-btn-container">
                <a href="../lab5.html" class="return-btn">Return to Lab 5</a>
            </div>
        </div>

        <div class="filters">
            <div class="filter-item">
                <label for="sort">Sort by:</label>
                <select id="sort" class="filter-btn">
                    <option>Recently Accessed</option>
                </select>
            </div>
        
            <div class="filter-label">Filter by:</div>
        
            <div class="filter-container">
                <div class="filter-item">
                    <select id="categories" class="filter-btn">
                        <option>Categories</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="progress" class="filter-btn">
                        <option>Progress</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="instructor" class="filter-btn">
                        <option>Instructor</option>
                    </select>
                </div>
                <!-- Add Reset Button -->
                <button class="reset-btn">Reset Filters</button>
            </div>
        
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search my courses">
                <i class="fas fa-search search-icon"></i>
            </div>            
        </div>
        
        <div class="course-grid">
        </div>    
        
        <div class="section" id="learningPath" style="display: none;">
            <h2>Learning Paths</h2>
            <p>Explore various learning paths to reach your goals.</p>
            <a href="learningPath.html"></a>
        </div>   
</body>
</html>
