<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
    .logo h2 a {
        text-decoration: none;
        color: inherit; 
    }

    .logo h2 a:hover {
        text-decoration: none; 
    }
</style>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" role="navigation" aria-label="Main Navigation">
            <div class="logo">
                <h2><a href="lab3.html">My Drive</a></h2>
            </div>
            <ul class="nav">
                <li><a href="#" class ="active" onclick="loadMyFiles()" aria-label="My Files">My Files</a></li>
                <li><a href="sharedfile.html" aria-label="Shared with me">Shared with me</a></li>
                <li><a href="recent.html" aria-label="Recent">Recent</a></li>
                <li><a href="trash.html" aria-label="Trash">Trash</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="header">
                <h1><div id="subject-title">Main Page</div></h1>
                <div style="display: flex; align-items: center;">
                    <input type="text" class="search" placeholder="Search..." aria-label="Search files">
                    <button type="button" class="upload-btn">Upload Files</button>
                    <button id="back-button" class="back-button hidden" type="button" onclick="loadMyFiles()">Back to My Files</button>
                </div>
            </header>

            <!-- Files grid where subjects will be displayed as separate boxes -->
            <section class="files-grid" id="files-grid">
                <div class="file-item folder">
                    <a href="mathematics.html">Mathematics</a>
                </div>
                <div class="file-item folder">
                    <a href="physics.html">Physics</a>
                </div>
                <div class="file-item folder">
                    <a href="chemistry.html">Chemistry</a>
                </div>
                <div class="file-item folder">
                    <a href="computer_science.html">Computer Science</a>
                </div>
                <div class="file-item folder">
                    <a href="english.html">English</a>
                </div>
            </section>            

            <!-- Section to display topics for selected subjects -->
            <section id="subject-content" class="subject-content" style="display: none;"></section>
        </main>
    </div>
</body>
</html>
