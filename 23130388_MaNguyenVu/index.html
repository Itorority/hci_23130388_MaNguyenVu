<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programming Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Programming exercises</h1>
        </header>

        <div class="login-container">
            <h2>Login</h2>
            <form action="MainMenu.html" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="links">
                    <a href="forgot_password.html">Forgot Password?</a>
                </p>
                <p class="links">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Programming Exercises Platform. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
